---
layout: default
---

<div class="post">
    <h1 class="post-title">
        <a href="{{ page.link }}">{{ page.title }} {{ site.linkpost.symbol }}</a>
    </h1>
    <span class="post-date">
        <a href="{{ page.url }}">{{ page.date | date: '%B %-d, %Y' }} &#8226; {{ site.linkpost.permalink.symbol }}</a>
    </span>
    {{ content }}
</div>
